<html>
<head>
  <title>Slot Machine Mayhem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .slot-machine {
      width: 300px;
      height: 200px;
      border: 1px solid black;
      margin: 20px auto;
    }
    .reel {
      width: 30%;
      float: left;
      font-size: 36pt;
      text-align: center;
    }
    .result {
      clear: both;
      font-size: 24pt;
      color: #333;
    }
    .bet-button, .spin-button, .purchase-button {
      background-color: #4CAF50;
      border: none;
      padding: 10px 20px;
      font-size: 18pt;
      cursor: pointer;
    }
    .bet-button:hover, .spin-button:hover, .purchase-button:hover {
      background-color: #3e8e41;
    }
    .result-match {
      color: #4CAF50;
    }
    .result-no-match {
      color: #FF69B4;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <h1 id="result"></h1>
    <div class="reel" id="reel-1">**CHERRY**
    <div class="reel" id="reel-2">**BAR**
    <div class="reel" id="reel-3">**7**

    <input type="button" value="Bet $5" class="bet-button">
    <input type="button" value="Spin for a chance to win BIG!" class="spin-button">
    <input type="button" value="Purchase: Unlock the Jackpot for $100!" class="purchase-button">
    <p id="balance">$0</p>
    <p id="tips-and-tricks">Tips and Tricks: Send crypto to 1A1zP1ePsZiR9xM8FR3JNf7ahx6rQ9rp (it's a scam lol)</p>

  </div>
  <script>
    let balance = 0;
    let betAmount = 5;
    let jackpotCost = 100;
    let scammed = false;

    document.getElementById("bet-button").addEventListener("click", function() {
      if (balance >= betAmount) {
        balance -= betAmount;
        updateBalance();
        spinReels();
      } else {
        alert("You don't have enough money to make that bet!");
      }
    });

    document.getElementById("spin-button").addEventListener("click", function() {
      spinReels();
    });

    document.getElementById("purchase-button").addEventListener("click", function() {
      if (balance >= jackpotCost) {
        balance -= jackpotCost;
        updateBalance();
        jackpotUnlocked = true;
      } else {
        alert("You don't have enough money to purchase the Jackpot!");
      }
    });

    let jackpotUnlocked = false;

    function spinReels() {
      let reel1 = Math.floor(Math.random() * 5);
      let reel2 = Math.floor(Math.random() * 5);
      let reel3 = Math.floor(Math.random() * 5);

      if (reel1 === reel2 && reel2 === reel3) {
        balance += betAmount * 10;
        updateResult("WOOHOO! YOU WON BIG!");
      } else if (reel1 === reel2 || reel1 === reel3 || reel2 === reel3) {
        balance -= betAmount;
        updateResult("Better luck next time...");
      } else {
        balance += betAmount * 0.5;
        updateResult("Not bad, but you can do better!");
      }

      if (jackpotUnlocked) {
        if (reel1 === reel2 && reel2 === reel3) {
          balance += betAmount * 100;
          updateResult("JACKPOT! YOU WON BIG TIME!");
        } else {
          jackpotUnlocked = false;
        }
      }

      updateBalance();
    }

    function updateBalance() {
      document.getElementById("balance").innerHTML = `$${balance}`;
    }

    function updateResult(message) {
      if (message === "WOOHOO! YOU WON BIG!") {
        if (!scammed) {
          alert("You've won big, but don't get too excited... it's a scam lol");
          scammed = true;
        }
      }
      document.getElementById("result").innerHTML = message;
    }
  </script>
</body>
</html>
